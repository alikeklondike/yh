<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .postcard {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 1200px; /* Улучшенный 3D-эффект */
        }

        .postcard-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out; /* Плавный поворот */
        }

        .postcard:hover .postcard-inner {
            transform: rotateY(180deg); /* Переворот */
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        .front {
            background: url('https://images6.alphacoders.com/129/thumb-1920-1293302.jpg') no-repeat center/cover;
            color: white;
        }

        .back {
            background: white;
            color: #333;
            border: 2px solid #e40098;
            transform: rotateY(180deg); /* Задняя сторона изначально скрыта */
        }
    </style>
</head>
<body>
    <div class="postcard">
        <div class="postcard-inner">
            <div class="front">
                <p>Welcome to the Postcard</p>
            </div>
            <div class="back">
                <p>This is the back of the postcard</p>
            </div>
        </div>
    </div>
</body>
</html>
